<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin: 40px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .alert { margin-bottom: 15px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="form-container">
    <h2 class="mb-4">Edit Profile</h2>

    <div th:if="${#fields.hasErrors('${user.*}')}" class="alert alert-danger">Please correct the errors below.</div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">Error!</div>


    <form th:action="@{/profile/update}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <p class="form-control-plaintext" th:text="*{username}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <p class="form-control-plaintext" th:text="*{email}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Role:</label>
            <p class="form-control-plaintext" th:text="*{role}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <p class="form-control-plaintext" th:text="*{status}"></p>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
