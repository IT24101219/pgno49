<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 70px; }
        .profile-details dt { font-weight: bold; }
        .profile-details dd { margin-bottom: 0.5rem; }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>My Profile</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="card">
        <div class="card-header">
            User Details
        </div>
        <div class="card-body">
            <div th:if="${user != null}" class="profile-details">
                <dl class="row">
                    <dt class="col-sm-3">User ID:</dt>
                    <dd class="col-sm-9" th:text="${user.id}">123</dd>

                    <dt class="col-sm-3">Full Name:</dt>
                    <dd class="col-sm-9" th:text="${user.fullName}">Test User</dd>

                    <dt class="col-sm-3">Username:</dt>
                    <dd class="col-sm-9" th:text="${user.username}">testuser</dd>

                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9" th:text="${user.email}">test@example.com</dd>

                    <dt class="col-sm-3">Phone Number:</dt>
                    <dd class="col-sm-9" th:text="${user.phoneNumber}">555-555-5555</dd>

                    <dt class="col-sm-3">Role:</dt>
                    <dd class="col-sm-9" th:text="${user.role}">CUSTOMER</dd>

                    <dt class="col-sm-3">Status:</dt>
                    <dd class="col-sm-9">
                            <span th:text="${user.status}"
                                  th:classappend="${user.status == T(com.pgno49.salon_project.model.User.AccountStatus).SUSPENDED ? 'text-danger fw-bold' : ''}">
                                  ACTIVE
                            </span>
                    </dd>
                </dl>
                <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
            </div>
            <div th:unless="${user != null}">
                <p class="text-danger">Could not load profile information.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
