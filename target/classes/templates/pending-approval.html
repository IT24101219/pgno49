<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 70px; }
        .message-container { max-width: 600px; margin: 40px auto; text-align: center;}
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="container message-container">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Account Pending Approval</h4>
        <p>Your staff account registration has been submitted successfully.</p>
        <hr>
        <p class="mb-0">Please wait until an existing admin or approved staff member reviews and approves your request. You will be able to log in fully once approved.</p>
    </div>
    <a th:href="@{/logout}" class="btn btn-secondary mt-3">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
