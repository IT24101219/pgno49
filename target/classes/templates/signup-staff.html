<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Sign Up - Salon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .signup-container { max-width: 500px; margin: 40px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .alert { margin-bottom: 15px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="signup-container">
    <h2 class="text-center mb-4">Staff Sign Up</h2>
    <p class="text-muted text-center small">Requires Admin Passcode for submission.</p>

    <div th:if="${signupError}" class="alert alert-danger" role="alert" th:text="${signupError}">
        Registration failed.
    </div>

    <form th:action="@{/signup-staff}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="adminPasscode" class="form-label">Admin Passcode:</label>
            <input type="password" id="adminPasscode" name="adminPasscode" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-info">Submit Staff Application</button>
        </div>
    </form>

    <hr>
    <div class="text-center">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
