<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            padding-top: 70px;
            display: flex;
            align-items: center;
            justify-content: center;

            background-image: url('/images/salon-bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .login-container {
            max-width: 420px;
            width: 100%;

            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .alert { margin-bottom: 15px; }

        .form-floating > label { background-color: transparent !important; }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="login-container">
    <h2 class="text-center mb-4">Please Sign In</h2>

    <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
    <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}"></div>
    <div th:if="${registrationSuccess}" class="alert alert-success" role="alert" th:text="${registrationSuccess}"></div>
    <div th:if="${registrationPending}" class="alert alert-info" role="alert" th:text="${registrationPending}"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" id="username" name="username" class="form-control" required autofocus placeholder="Username">
            <label for="username">Username (or Email)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </div>
    </form>
    <hr>
    <div class="text-center">
        <p class="mb-2">Don't have an account?</p>
        <a th:href="@{/signup}" class="btn btn-sm btn-outline-secondary me-2">Sign Up as Customer</a>
        <a th:href="@{/signup-staff}" class="btn btn-sm btn-outline-info">Sign Up as Staff</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
